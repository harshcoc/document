<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Manorama - Documents</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-folder-open"></i>
                <span>Family Archive</span>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search documents...">
            </div>
            <div class="profile-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <div class="page-header">
            <h2>Manorama's Documents</h2>
            <p class="page-subtitle">Select a category to view documents</p>
        </div>

        <!-- Categories Grid -->
        <div class="categories-grid">
            <!-- Category 1: Gov doc -->
            <div class="category-card" onclick="toggleCategory('gov-doc')">
                <div class="category-icon">
                    <i class="fas fa-landmark"></i>
                </div>
                <h3 class="category-name">Gov doc</h3>
                <p class="category-count">2 document(s)</p>
            </div>

            <!-- Category 2: Bank doc -->
            <div class="category-card" onclick="toggleCategory('bank-doc')">
                <div class="category-icon">
                    <i class="fas fa-building-columns"></i>
                </div>
                <h3 class="category-name">Bank doc</h3>
                <p class="category-count">1 document(s)</p>
            </div>
        </div>

        <!-- Documents Section for Gov doc -->
        <div id="gov-doc" class="documents-section" style="display: none;">
            <div class="section-header">
                <h3 class="section-title">
                    <i class="fas fa-landmark"></i> Gov doc
                </h3>
            </div>
            <div class="documents-grid">
                <!-- DOCUMENT TEMPLATE - Copy this entire block to add more documents -->
                <div class="document-card">
                    <div class="doc-icon">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <div class="doc-info">
                        <h4 class="doc-name">Aadhaar Card</h4>
                        
                    </div>
                    <a href="https://drive.google.com/file/d/1_qO3i1pvTTgcn3YTZTwroDDFMZWocYSZ/view?usp=drive_link" target="_blank" class="doc-link">
                        <i class="fas fa-external-link-alt"></i> Open
                    </a>
                </div>
                
                <!-- END DOCUMENT TEMPLATE -->

                <!-- Add more documents by copying the above template -->
                 <!-- DOCUMENT TEMPLATE - Copy this entire block to add more documents -->
                <div class="document-card">
                    <div class="doc-icon">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <div class="doc-info">
                        <h4 class="doc-name"> VOTER ID</h4>
                        
                    </div>
                    <a href="https://drive.google.com/file/d/1T_7R5izcYBttbWLfBqzJCSy7QIJJW8zx/view?usp=drive_link" target="_blank" class="doc-link">
                        <i class="fas fa-external-link-alt"></i> Open
                    </a>
                </div>
                
                <!-- END DOCUMENT TEMPLATE -->

                <!-- Add more documents by copying the above template -->
            </div>
        </div>

        <!-- Documents Section for Bank doc -->
        <div id="bank-doc" class="documents-section" style="display: none;">
            <div class="section-header">
                <h3 class="section-title">
                    <i class="fas fa-building-columns"></i> Bank doc
                </h3>
            </div>
            <div class="documents-grid">
                <!-- DOCUMENT TEMPLATE -->
                <div class="document-card">
                    <div class="doc-icon">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <div class="doc-info">
                        <h4 class="doc-name">PNB Passbook</h4>
                        
                    </div>
                    <a href="https://drive.google.com/file/d/1GnLpi3n58-jg746zXqQgcyQuo_604vSU/view?usp=drive_link" target="_blank" class="doc-link">
                        <i class="fas fa-external-link-alt"></i> Open
                    </a>
                </div>
                <!-- END DOCUMENT TEMPLATE -->
            </div>
        </div>
    </div>
    <script src="member.js"></script>
</body>

</html>
