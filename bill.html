<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bill - Documents</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-folder-open"></i>
                <span>Family Archive</span>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search documents...">
            </div>
            <div class="profile-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <div class="page-header">
            <h2>Bills and Land Documents</h2>
            <p class="page-subtitle">Select a category to view documents</p>
        </div>

        <!-- Categories Grid -->
        <div class="categories-grid">
            <!-- Category 1: Gov doc -->
            <div class="category-card" onclick="toggleCategory('gov-doc')">
                <div class="category-icon">
                    <i class="fas fa-landmark"></i>
                </div>
                <h3 class="category-name">Bills</h3>
                <p class="category-count">0 document(s)</p>
            </div>

            <!-- Category 2: Bank doc -->
            <div class="category-card" onclick="toggleCategory('bank-doc')">
                <div class="category-icon">
                    <i class="fas fa-building-columns"></i>
                </div>
                <h3 class="category-name">Land </h3>
                <p class="category-count">0 document(s)</p>
            </div>

          
            
        </div>

        <!-- Documents Section for bill doc -->
        <div id="gov-doc" class="documents-section" style="display: none;">
            <div class="section-header">
                <h3 class="section-title">
                    <i class="fas fa-landmark"></i> Bills
                </h3>
                <button class="add-doc-btn" onclick="showAddDocModal('gov-doc')">
                    <i class="fas fa-plus"></i> Add Document
                </button>
            </div>
            <div class="documents-grid">
                <!-- Documents will be loaded here dynamically -->
            </div>
        </div>

        <!-- Documents Section for Land -->
        <div id="bank-doc" class="documents-section" style="display: none;">
            <div class="section-header">
                <h3 class="section-title">
                    <i class="fas fa-building-columns"></i> Land
                </h3>
                <button class="add-doc-btn" onclick="showAddDocModal('bank-doc')">
                    <i class="fas fa-plus"></i> Add Document
                </button>
            </div>
            <div class="documents-grid">
                <!-- Documents will be loaded here dynamically -->
            </div>
            </div>
        </div>

        
       
    </div>

    <!-- Add Document Modal -->
    <div id="addDocModal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeAddDocModal()">&times;</span>
            <h2>Add New Document</h2>
            <p>Category: <strong id="modalCategoryName"></strong></p>
            <form id="addDocForm" onsubmit="event.preventDefault(); saveDocument();">
                <input type="hidden" id="modalCategoryId">
                <div class="form-group">
                    <label for="docName">Document Name:</label>
                    <input type="text" id="docName" required placeholder="e.g., Electricity Bill, Land Document">
                </div>
                <div class="form-group">
                    <label for="docLink">Google Drive Link:</label>
                    <input type="url" id="docLink" required placeholder="https://drive.google.com/file/d/...">
                </div>
                <div id="addDocError" class="error-message"></div>
                <div class="modal-buttons">
                    <button type="button" class="btn-secondary" onclick="closeAddDocModal()">Cancel</button>
                    <button type="submit" class="btn-primary">Add Document</button>
                </div>
            </form>
        </div>
    </div>

    <script src="docs-data.js"></script>
    <script src="member.js"></script>
</body>
</html>
