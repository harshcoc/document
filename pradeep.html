<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pradeep - Documents</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="nav-container">
            <div class="logo">
                <i class="fas fa-folder-open"></i>
                <span>Family Archive</span>
            </div>
            <div class="search-bar">
                <i class="fas fa-search"></i>
                <input type="text" id="searchInput" placeholder="Search documents...">
            </div>
            <div class="profile-icon">
                <i class="fas fa-user-circle"></i>
            </div>
        </div>
    </nav>

    <!-- Main Container -->
    <div class="container">
        <a href="index.html" class="back-btn">
            <i class="fas fa-arrow-left"></i> Back to Home
        </a>
        
        <div class="page-header">
            <h2>Pradeep's Documents</h2>
            <p class="page-subtitle">Select a category to view documents</p>
        </div>

        <!-- Categories Grid -->
        <div class="categories-grid">
            <!-- Category 1: Gov doc -->
            <div class="category-card" onclick="toggleCategory('gov-doc')">
                <div class="category-icon">
                    <i class="fas fa-landmark"></i>
                </div>
                <h3 class="category-name">Gov doc</h3>
                <p class="category-count">1 document(s)</p>
            </div>

            <!-- Category 2: Bank doc -->
            <div class="category-card" onclick="toggleCategory('bank-doc')">
                <div class="category-icon">
                    <i class="fas fa-building-columns"></i>
                </div>
                <h3 class="category-name">Bank doc</h3>
                <p class="category-count">0 document(s)</p>
            </div>
        </div>

        <!-- Documents Section for Gov doc -->
        <div id="gov-doc" class="documents-section" style="display: none;">
            <div class="section-header">
                <h3 class="section-title">
                    <i class="fas fa-landmark"></i> Gov doc
                </h3>
                <button class="add-doc-btn" onclick="showAddDocModal('gov-doc')">
                    <i class="fas fa-plus"></i> Add Document
                </button>
            </div>
            <div class="documents-grid">
                <div class="document-card">
                    <div class="doc-icon">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <div class="doc-info">
                        <h4 class="doc-name">Aadhaar Card</h4>
                        
                    </div>
                    <a href="https://drive.google.com/file/d/1Exmnp-__S408j786WbNzeGHKLyl8gHFZ/view?usp=drive_link" target="_blank" class="doc-link">
                        <i class="fas fa-external-link-alt"></i> Open
                    </a>
                </div>
            </div>
        </div>

        <!-- Documents Section for Bank doc -->
        <div id="bank-doc" class="documents-section" style="display: none;">
            <h3 class="section-title">
                <i class="fas fa-building-columns"></i> Bank doc
            </h3>
            <!-- Documents Section for Bank doc 
            <div class="documents-grid">
                <div class="document-card">
                    <div class="doc-icon">
                        <i class="fas fa-file-pdf"></i>
                    </div>
                    <div class="doc-info">
                        <h4 class="doc-name">Bank Passbook</h4>
                        <p class="doc-meta">Added: 2024-01-15</p>
                    </div>
                    <a href="https://drive.google.com/file/d/YOUR_FILE_ID/view" target="_blank" class="doc-link">
                        <i class="fas fa-external-link-alt"></i> Open
                    </a>
                </div>
            </div>
             Documents Section for Bank doc -->
        </div>
    </div>

    <!-- Add Document Modal -->
    <div id="addDocModal" class="modal">
        <div class="modal-content">
            <h2>
                <i class="fas fa-plus-circle"></i> Add New Document
            </h2>
            <p>Add document to <strong id="modalCategoryName"></strong></p>
            <input type="hidden" id="modalCategoryId">
            
            <div class="form-group">
                <label for="docName">Document Name</label>
                <input type="text" id="docName" placeholder="e.g., Passport, PAN Card">
            </div>
            
            <div class="form-group">
                <label for="docLink">Google Drive Link</label>
                <input type="text" id="docLink" placeholder="https://drive.google.com/...">
            </div>
            
            <div class="modal-buttons">
                <button class="cancel-btn" onclick="closeAddDocModal()">Cancel</button>
                <button class="submit-btn" onclick="saveDocument()">Add Document</button>
            </div>
            <p id="addDocError" class="error-msg"></p>
        </div>
    </div>

    <script src="member.js"></script>
</body>
</html>
